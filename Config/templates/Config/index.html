{% extends 'Config/base.html' %}

{% block content %}
  <div class="container">
    <div class="text-center">
      <main class="form-signin w-100 m-auto">
        <form method='POST', action=''>
          {% csrf_token %}
          <img class="mb-4" src="https://virfon.com/wp-content/uploads/2019/04/logo-color.png" alt="" width="200">
          <h1 class="h3 mb-3 fw-normal">Click to Call Login</h1>
      
          <div class="form-floating">
            <input type="Username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
      </main>
    </div>
  </div>
{% endblock  %}
